<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Instagram</title>
</head>


<body>
  <div class="instagram-wrapper">
    <div class="instagram-phone">
      <img src="./img/instagram-celular.png" alt="celular">
    </div>

    <div class="connect-page">
      <div class="instagram-connect">
        <div class="group-login">
          <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">

          <div class="form-login">
            <input class="data" type=" text number email" placeholder="Telefone, nome de usuário ou email">
            <input class="data" type="password" placeholder="Senha">
          </div>

          <input class="instagram-login" type="submit" value="Entrar">

          <div style="display: flex; align-items: center; justify-content: space-around;width: 260px; margin: 20px 0;">
            <div style="height: 1px; background-color: rgb(160, 160, 160); width: 90%;"></div>
            <div style="font-family: sans-serif; font-size: 12px; color: rgb(160, 160, 160); margin: 0 10px;">OU</div>
            <div style="height: 1px; background-color: rgb(160, 160, 160);; width: 90%;"></div>
          </div>

          <a class="connect-facebook" href="">
            <img style="height: 12px; width: 12px;" src="/img/facebook-icon2.png" alt="logo do facebook">
            Entrar com o facebook
          </a>

          <a class="forget-password" href="">Esqueceu a senha?</a>
        </div>

        <div class="group2">
          <p>Não tem uma conta? <a class="link-blue" href="/register.html">Cadastre-se</a></p>
        </div>

        <div class="get-the-app2">
          <p class="get-app">Obtenha o aplicativo</p>
          <div class="download">
            <a href="https://apps.apple.com/br/app/instagram/id389801252" class="app-download" target="_blank"></a>
            <a href="https://play.google.com/store/apps/details?id=com.instagram.android&hl=pt_BR&gl=US"
              class="app-download" target="_blank"></a>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>
</html>
